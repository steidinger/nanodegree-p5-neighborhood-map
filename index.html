<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/styles.css">
    <title></title>
</head>
<body>
    <div id="map"></div>
    <section class="category-filter">
        <header>Show:</header>
        <div data-bind="foreach: categories">
            <label><input type="checkbox" data-bind="checked: visible"> <span data-bind="text: name"></span></label>
        </div>
    </section>
    <section class="search">
        <label for="search">Search:</label> <input id="search" type="search" data-bind="textInput: searchTerm">
    </section>
    <section class="location-list">
        <header>Locations</header>
        <ul data-bind="foreach: locations">
            <li data-bind="click: $root.select, visible: visible"><span data-bind="text: model.name"></span></li>
        </ul>
    </section>
    <section class="selected-location" data-bind="if: selectedLocation.name">
        <header data-bind="text: selectedLocation.name"></header>
    </section>
<script src="bower_components/knockout/dist/knockout.debug.js"></script>
<script src="https://maps.googleapis.com/maps/api/js"></script>
<script src="js/model.js"></script>
<script src="js/app.js"></script>
</body>
</html>
